<div class="container">    
    <table class="bordered">
        <thead>
            <tr>
                <th>Nome da disciplina</th>
                <th>Nome do professor</th>
                <th>Limite de faltas</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="discipline in disciplines track by $index">
                <td>{{discipline.name}}</td>
                <td>{{discipline.professorName}}</td>
                <td>{{discipline.absenseLimit}}</td>
                <td><a class="waves-effect waves-light btn blue" href="#!cadastre-discipline{{discipline.id}}"><i class="small material-icons">create</i></a></td>
                <td><a class="waves-effect waves-light btn red" href="" ng-click="deleteDiscipline(discipline)"><i class="small material-icons">clear</i></a></td>
            </tr>
        </tbody>
    </table>
</div>
